<div class="container my-5">
    <h1 class="mb-3">Employees List</h1>
    <a class="btn btn-primary" aria-current="page" routerLink="/employees/add"><i class="fa fa=plus"></i> Add employee</a>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-responsive" *ngIf="employees && employees.length > 0"> 
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th>Departement</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.phone}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.departement}}</td>
                    <td>
                        <a class="btn btn-sm btn-warning m-1" [routerLink]="['/employees','edit',emp.id]"><i class="fa fa-pen"></i></a>
                        <a class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p *ngIf="!employees || employees.length <= 0">No employees found</p>
</div>
