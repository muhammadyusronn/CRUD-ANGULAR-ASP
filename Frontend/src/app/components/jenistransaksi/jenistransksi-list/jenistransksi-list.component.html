<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-3">Jenis Transaksi List</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" aria-current="page" routerLink="/jenistransaksi/add"><i class="fa fa=plus"></i> Tambah Jenis Transaksi</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive" *ngIf="jenis_transaksi && jenis_transaksi.length > 0"> 
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Tipe</th>
                            <th>Kode Transaksi</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let js of jenis_transaksi">
                            <td>{{js.id}}</td>
                            <td>{{js.nama}}</td>
                            <td>{{js.tipe}}</td>
                            <td>{{js.kode_transaksi}}</td>
                            <td>
                                <a class="btn btn-sm btn-warning m-1" [routerLink]="['/jenistransaksi','edit',js.id]"><i class="fa fa-pen"></i></a>
                                <a class="btn btn-sm btn-danger" (click)="deleteJenisTransaksi(js.id)"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p *ngIf="!jenis_transaksi || jenis_transaksi.length <= 0">Jenis transaksi tidak ditemukan</p>
        </div>
      </div>
</div>
