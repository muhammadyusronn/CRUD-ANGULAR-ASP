<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h1 class="mb-3">User List</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" aria-current="page" routerLink="/user/add"><i class="fa fa=plus"></i> Tambah User</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive" *ngIf="user && user.length > 0"> 
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Username</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usr of user">
                            <td>{{usr.id}}</td>
                            <td>{{usr.nama}}</td>
                            <td>{{usr.username}}</td>
                            <td>
                                <a class="btn btn-sm btn-warning m-1" [routerLink]="['/user','edit',usr.id]"><i class="fa fa-pen"></i></a>
                                <a class="btn btn-sm btn-danger" (click)="deleteUser(usr.id)"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p *ngIf="!user || user.length <= 0">User tidak ditemukan</p>
        </div>
      </div>
</div>
